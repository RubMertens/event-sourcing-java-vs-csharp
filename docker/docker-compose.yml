services:
  paintagrid.web:
    image: paintagrid.web
    build:
      context: csharp
      dockerfile: csharp/PaintAGrid.Web/Dockerfile
    depends_on:
      - postgres
  postgres:
    image: postgres:16-alpine
    ports:
      - 5432:5432
    volumes:
      - ./postgresql-initializer:/docker-entrypoint-initdb.d/
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=paintagrid
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 5050:80
    depends_on:
        - postgres
    environment:
       - PGADMIN_DEFAULT_EMAIL=admin@admin.com
       - PGADMIN_DEFAULT_PASSWORD=root
  json-server:
    image: clue/json-server
    ports:
      - "3000:80"
    volumes:
      - .mock-server/grid.json:/data/db.json
    command: json-server --watch /data/db.json --port 80
